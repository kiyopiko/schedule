<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.css}"></link>
<link rel="stylesheet"
	href="../static/css/common.css"
	th:href="@{/css/common.css}"></link>
<title>login</title>
</head>
<body>
	<div class="container">

		<div
			style="border-top: solid 5px; border-top-color: #e6e6e8; border-bottom: solid 1px; border-bottom-color: #e6e6e8; margin: 0 auto; max-width: 900px; margin-top: 100px; background-color: #f8f8f9; padding: 25px">
			<div class="row">

				<div class="col-md-6">
					<h3>hogehoge</h3>
					<p>このサイトはhogehogeサイトです。</p>
				</div>

				<div class="col-md-6">
					<!-- エラーメッセージの表示 -->
					<div
						style="border-top: solid 2px; border-top-color: #e6e6e8; border-bottom: solid 1px; border-bottom-color: #e6e6e8; padding: 25px; background: white;">

						<!-- 入力フォームの表示 -->
						<div th:if="${param.error}">エラー: ユーザ名・パスワードが違います。</div>
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label class="control-label small" for="username">ユーザ名：</label>
								<input class="form-control" id="username" name="username"
									type="text" placeholder="ユーザ名" required="required" value="user1"/>
							</div>
							<div class="form-group">
								<label class="control-label small" for="password">パスワード：</label>
								<input class="form-control" id="password" name="password"
									type="password" placeholder="パスワード" required="required" value="password1"/>
							</div>
							<div class="form-group">
								<button class="btn btn-primary btn-block" type="submit"
									style="margin-top: 40px;">ログイン</button>
							</div>
						</form>
						<div class="text-right">
							<a href="#">新規利用開始はこちら</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"
		th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.js}"></script>
</body>
</html>
