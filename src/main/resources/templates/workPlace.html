<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.css}"></link>
<link rel="stylesheet"
	href="../static/css/common.css"
	th:href="@{/css/common.css}"></link>
<title>メニュー</title>
</head>
<body>

	<!-- ナビゲーションバー -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- topに戻る -->
			<div class="navbar-header">
				<a class="navbar-brand" href="./menu.html" th:href="@{/menu}">Brand</a>
			</div>

			<div class="collapse navbar-collapse">
				<div class="navbar-form navbar-right" role="search">
					<a th:href="@{/logout}" class="btn btn-default">ログアウト</a>
				</div>
			</div>
		</div>
	</nav>

	<!-- 画面要素 -->
	<div class="container" style="margin-top: 80px">
		<div class="well">
			<div class="well" style="background: white;">
				<div class="text-center">
					<img class="img-circle" src="http://placehold.it/50x50" th:src="@{/img/config.jpg}" width="50" height="50"/>
				</div>
			</div>
			<div class="row" style="margin-top: 4px;">
				<label for="user-email" class="col-md-2 control-label">作業場所名</label>
			</div>
			<div class="row">
				<div class="col-md-5">
					<input id="user-email" name="user-email" value=""
						class="form-control" />
				</div>
			</div>

			<div class="row" style="margin-top: 4px;">
				<label for="user-email" class="col-md-2 control-label">電話番号</label>
			</div>
			<div class="row">
				<div class="col-md-2">
					<input id="user-email" name="user-email" value=""
						class="form-control" />
				</div>
			</div>
			<div class="row" style="margin-top: 4px;">
				<label for="user-email" class="col-md-2 control-label">郵便番号</label>
			</div>
			<div class="row">
				<div class="col-md-2">
					<input id="user-email" name="user-email" value=""
						class="form-control" />
				</div>
			</div>
			<div class="row" style="margin-top: 4px;">
				<label for="address" class="col-md-2 control-label">住所</label>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="input-group">
						<input type="text" class="form-control" aria-label="..." />
						<div class="input-group-btn">
							<button id="hoge" class="btn btn-default">検索</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 4px;">
				<label for="address" class="col-md-2 control-label">備考</label>
			</div>
			<div class="row">
				<div class="col-md-12">
					<textarea id="bikou" class="form-control" rows="5"
						style="resize: none;"></textarea>
				</div>
			</div>
			<div class="row"></div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"
		th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.js}"></script>
	<script>
		$('#hoge').on(
				'click',
				function(e) {
					$.get("http://www.geocoding.jp/api/?q=埼玉県さいたま市南区文蔵",
							function(data) {
								alert("Data Loaded: " + data);
							});
				});
	</script>
</body>
</html>
